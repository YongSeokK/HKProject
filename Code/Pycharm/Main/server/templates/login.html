{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href=" {{ url_for('static', filename='signin.css')}} " >

<body class="text-center">

<main class="form-signin">

  <form method="post">

    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="ID" class="form-control" id="floatingInput" placeholder="ID" name="id">
      <label for="floatingInput">Userid</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pw">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>

  </form>

</main>





</body>

{% endblock %}
